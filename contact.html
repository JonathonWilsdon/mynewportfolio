<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-none container">
            <a class="navbar-brand" href="#"><img src="images/logo.png" width="50px" alt="logo" srcset=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link active" href="contact.html">Contact</a>
              </div>
            </div>
          </nav>
    <div class="contact-title">
        <h1 class="title mb-5">Get In Touch</h1>
    </div>

    <form name="contact" method="POST" data-netlify="true">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4">
                <input class="mb-4 w-100" type="text" name="name" required placeholder="Enter name here">
                <input class="mb-4 w-100" type="text" name="email" required placeholder="Enter email here">
                <input class="w-100" type="text" name="subject" placeholder="Enter subject here">
            </div>
            <div class="col-lg-6 col-md-12 mb-4">
                <input class="mb-0 w-100 message" type="text" name="message" required placeholder="Enter message here">
            </div>
        </div>
        <button class="submit mt-0 mx-0" type="submit">Submit</button>
    </form>
</header>

    <footer>
        <div class="area">
            <div class="row">
                <li><a target="blank_" href="https://www.facebook.com/jonathon.wilsdon/"><i class="fab fa-facebook"></i></a></li>
                <li><a target="blank_" href="https://www.github.com/jonathonwilsdon"><i class="fab fa-github"></i></a></li>  
                <li><a target="blank_" href="https://www.instagram.com/jonathon_wilsdon/"><i class="fab fa-instagram"></i></a></li>  
                <li><a target="blank_" href="https://twitter.com/WilsdonJonathon"><i class="fab fa-twitter"></i></a></li>
            </div>
        </div>
    </footer>
    


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
